<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>WEB-Eventos</title>
</head>

<body>
    <div class="transparencia">
        <header>
            <div class="titulo">
                <div class="logo">
                    <img src="./img/Logo-Transparente.png" alt="Logo do site">
                </div>
                <h1>WEB Eventos</h1>
            </div>
            <div class="saudacoes">
                <p>Bem-vindo(a) organizador</p>
            </div>
        </header>
        <main>
            <div class="campos-cadastro">
                <div class="input-box">
                    <input type="text" placeholder="Email/CNPJ">

                </div>
                <div class="input-box">
                    <input type="text" placeholder="Senha">
                    <i class="fa-solid fa-eye-slash" style="color: #fcfcfc;"></i>
                </div>
                <button class="acessar">
                    <p>ENTRAR</p>
                </button>
                <p class="senha">Esqueceu a senha?</p>
            </div>
        </main>
        <footer>
            <p class="mensagem-footer">
                Ao se inscrever, você concorda com os <span class="destaque-footer">Termos de serviço</span> &
                <span class="destaque-footer">Politica de privacidade</span> da WEB Eventos.
            </p>
        </footer>
    </div>



</body>

</html>
